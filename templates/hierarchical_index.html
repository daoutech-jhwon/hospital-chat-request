        .dynamic-btn {

<body>

                        <p>ì•„ë˜ ë²„íŠ¼ì„ í´ë¦­í•˜ê±°ë‚˜ ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!</p>

        <div class="quick-buttons" id="quickButtons">

            <div id="dynamicButtons">

        <!-- ì…ë ¥ ì˜ì—­ -->
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." 
                    rows="1"

                    onkeypress="handleKeyPress(event)"

    <!-- ëª¨ë‹¬ ì°½ë“¤ -->

    <div id="helpModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ë„ì›€ë§</h2>
                <span class="close" onclick="closeHelpModal()">&times;</span>
            </div>
            <div class="modal-body" id="helpContent">
                <!-- ë„ì›€ë§ ë‚´ìš©ì´ ì—¬ê¸°ì— ë¡œë“œë©ë‹ˆë‹¤ -->
            </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let messageCount = 0;
        let isTyping = false;
        let sessionId = null;
        
        // DOM ìš”ì†Œ
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const dynamicButtons = document.getElementById('dynamicButtons');

        /**
         * ë©”ì‹œì§€ ì „ì†¡
         */
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            addMessage(message, 'user');
            messageInput.value = '';
            updateCharCount(messageInput);
            
            // ë™ì  ë²„íŠ¼ ì„ì‹œ ìˆ¨ê¹€
            updateDynamicButtons([]);
            
            // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° í‘œì‹œ
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                
                // ì„¸ì…˜ ID ì €ì¥
                if (data.session_id) {
                    sessionId = data.session_id;
                }

                // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° ìˆ¨ê¹€
                hideTypingIndicator();

                // ë´‡ ì‘ë‹µ í‘œì‹œ
                addMessage(data.message, 'bot', data.category);
                
                // ë™ì  ë²„íŠ¼ ì—…ë°ì´íŠ¸
                if (data.buttons) {
                    updateDynamicButtons(data.buttons);
                }
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'bot', 'ì˜¤ë¥˜');
                console.error('Error:', error);
            }
        }

        /**
         * ë¹ ë¥¸ ë©”ì‹œì§€ ì „ì†¡
         */
        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        /**
         * ë™ì  ë²„íŠ¼ ì—…ë°ì´íŠ¸
         */
        function updateDynamicButtons(buttons) {
            dynamicButtons.innerHTML = '';
            
            if (!buttons || buttons.length === 0) {
                return;
            }
            
            buttons.forEach(button => {
                const btnElement = document.createElement('button');
                btnElement.className = 'dynamic-btn';
                
                // ë²„íŠ¼ íƒ€ì…ì— ë”°ë¥¸ ìŠ¤íƒ€ì¼ ì ìš©
                if (button.action === 'category') {
                    btnElement.classList.add('category-btn');
                } else if (button.action === 'nav') {
                    btnElement.classList.add('nav-btn');
                } else if (button.action === 'direct_result') {
                    btnElement.classList.add('result-btn');
                }
                
                btnElement.textContent = button.text;
                btnElement.onclick = () => sendQuickMessage(button.text);
                
                dynamicButtons.appendChild(btnElement);
            });
        }

        /**
         * í˜„ì¬ ì‹œê°„ ì—…ë°ì´íŠ¸
         */
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                weekday: 'short'
            });
            
            document.getElementById('currentTime').textContent = timeString;
        }

        /**
         * ë©”ì‹œì§€ ì¶”ê°€
         */
        function addMessage(text, sender, category = '', priority = 'normal') {
            messageCount++;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.id = `message-${messageCount}`;
            
            if (priority === 'high') {
                messageDiv.classList.add('priority-high');
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (sender === 'bot') {
                messageContent.innerHTML = `
                    <div class="bot-avatar">ğŸ¤–</div>
                    <div class="message-text">
                        ${formatMessage(text)}
                        ${category ? `<div class="message-category">${category}</div>` : ''}
                    </div>
                `;
            } else {
                messageContent.innerHTML = `
                    <div class="message-text">${formatMessage(text)}</div>
                    <div class="user-avatar">ğŸ‘¤</div>
                `;
            }
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString('ko-KR');
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageTime);
            chatMessages.appendChild(messageDiv);
            
            // ìë™ ìŠ¤í¬ë¡¤
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        /**
         * ë©”ì‹œì§€ í¬ë§·íŒ…
         */
        function formatMessage(text) {
            return text
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/ğŸ“\s*(.*?)(?=\n|$)/g, '<div class="contact-info">ğŸ“ $1</div>')
                .replace(/ğŸ”\s*(.*?)(?=\n|$)/g, '<div class="search-info">ğŸ” $1</div>');
        }

        /**
         * íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° í‘œì‹œ/ìˆ¨ê¹€
         */
        function showTypingIndicator() {
            isTyping = true;
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            typingIndicator.style.display = 'none';
        }

        /**
         * í‚¤ ì…ë ¥ ì²˜ë¦¬
         */
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        /**
         * ê¸€ì ìˆ˜ ì—…ë°ì´íŠ¸
         */
        function updateCharCount(textarea) {
            const charCount = document.getElementById('charCount');
            charCount.textContent = `${textarea.value.length}/500`;
            
            if (textarea.value.length > 450) {
                charCount.style.color = '#dc3545';
            } else {
                charCount.style.color = '#6c757d';
            }
            
            // í…ìŠ¤íŠ¸ì—ë¦¬ì–´ ë†’ì´ ìë™ ì¡°ì ˆ
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        /**
         * ë„ì›€ë§
         */
        async function getHelp() {
            try {
                console.log('ë„ì›€ë§ ìš”ì²­ ì‹œì‘...');
                const response = await fetch('/help');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('ë„ì›€ë§ ì‘ë‹µ:', data);
                
                if (data && data.message) {
                    document.getElementById('helpContent').innerHTML = formatMessage(data.message);
                    document.getElementById('helpModal').style.display = 'block';
                } else {
                    throw new Error('ë„ì›€ë§ ë°ì´í„°ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ë„ì›€ë§ ì˜¤ë¥˜:', error);
                alert(`ë„ì›€ë§ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
            }
        }

        function closeHelpModal() {
            document.getElementById('helpModal').style.display = 'none';
        }


        /**
         * ì´ˆê¸°í™”
         */
        document.addEventListener('DOMContentLoaded', function() {
            // ì´ˆê¸° ì‹œê°„ ì„¤ì • ë° 1ë¶„ë§ˆë‹¤ ì—…ë°ì´íŠ¸
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000); // 1ë¶„ë§ˆë‹¤ ì—…ë°ì´íŠ¸
            
            // ì´ˆê¸° ì‹œê°„ ì„¤ì •
            document.getElementById('initialTime').textContent = new Date().toLocaleTimeString('ko-KR');
            
            // ì…ë ¥ í•„ë“œì— í¬ì»¤ìŠ¤
            setTimeout(() => {
                messageInput.focus();
            }, 100);
            
            // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
            window.onclick = function(event) {
                const helpModal = document.getElementById('helpModal');
                
                if (event.target === helpModal) {
                    helpModal.style.display = 'none';
                }
            }
            
            // ì´ˆê¸° ë©”ì¸ ì¹´í…Œê³ ë¦¬ ë¡œë“œ
            loadMainCategories();
        });

        /**
         * ì´ˆê¸° ë©”ì¸ ì¹´í…Œê³ ë¦¬ ë¡œë“œ
         */
        async function loadMainCategories() {
            try {
                // ë©”ì¸ ë©”ë‰´ ìš”ì²­
                sendQuickMessage('ë©”ì¸');
            } catch (error) {
                console.error('ì´ˆê¸° ì¹´í…Œê³ ë¦¬ ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }
    </script>
